{% extends "shared/layout.html" %}
{% block "content" %}

<h1>Resume Title:</h1>
<a href="{% url "resumes:new" %}">new resume</a>

<ul>
    {% for resume in resumes  %}
    <li>
        <a href="{% url "resumes:show" resume.id %}">{{resume.title}}</a>
    </li>
    {% endfor %}
</ul>




{% endblock %}
